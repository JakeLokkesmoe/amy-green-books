{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "subtitle" .Description) }}

<div class="mw7 center">
  <div class="mw7 center ph3">
    {{ .Content }}
  </div>

  <ul class="mw7 center ph3 pt4">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
        {{ .Render "li"}}
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
