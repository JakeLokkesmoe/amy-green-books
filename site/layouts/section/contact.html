{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "subtitle" .Description "imageUrl" .Params.image) }}

<div class="ph3 bg-off-white">
  <div class="center mw6 pv3">

    <div class="cms">
      {{ .Content }}
    </div>

    <div class="flex-ns mb3">
      {{ range .Params.contact_entries }}
        <div>
          <p>{{ .text }}</p>
        </div>
      {{ end }}
    </div>

    {{ partial "contact-form" . }}

  </div>
</div>

{{ end }}
