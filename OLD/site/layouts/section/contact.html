{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "subtitle" .Description "image" .Params.bannerImage) }}

<article class="mw6 center ph3 mt4 mb5">

  <div class="cms">
    {{ .Content }}
  </div>

  <div class="flex-ns mb3">
    {{ range .Params.contact_entries }}
      <div>
        <p>{{ .text }}</p>
      </div>
    {{ end }}
  </div>

  {{ partial "contact-form" . }}

</article>

{{ end }}
