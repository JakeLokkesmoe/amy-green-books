{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "subtitle" .Description "image" .Params.bannerImage) }}

<section class="mw7 center ph3 mv4">
  {{ .Content }}
</section>

<section class="ph3 mt4 mb5">
  <div class="mw7 center">
    {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
      {{ .Render "li"}}
    {{ end }}
  </div>
</section>

<nav class="mw7 center ph3 mt4 mb5">
  {{ partial "pagination" . }}
</nav>

{{end}}
